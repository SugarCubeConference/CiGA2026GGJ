name: webgl-pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: unity-ci
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/configure-pages@v5
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
      - name: Locate WebGL output
        run: |
          set -euo pipefail
          PAGE_DIR="$(dirname "$(find build -type f -name index.html -print -quit)")"
          if [ -z "${PAGE_DIR}" ]; then
            echo "index.html not found under build/" >&2
            find build -maxdepth 4 -type f -print || true
            exit 1
          fi
          touch "${PAGE_DIR}/.nojekyll"
          echo "PAGE_DIR=${PAGE_DIR}" >> "${GITHUB_ENV}"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGE_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
