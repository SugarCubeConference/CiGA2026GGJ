name: webgl-pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    environment:
      name: unity-ci
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/configure-pages@v5
      - name: Prepare CI home
        run: |
          set -euo pipefail
          mkdir -p .cihome/.config
          chmod -R a+rwX .cihome
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-
      - uses: game-ci/unity-builder@v4
        env:
          HOME: /github/workspace/.cihome
          XDG_CONFIG_HOME: /github/workspace/.cihome/.config
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          unityVersion: 2022.3.22f1
          targetPlatform: WebGL
          customParameters: -logFile Editor.log -timestamps
      - name: Fix workspace permissions
        if: always()
        run: |
          set -euo pipefail
          OWNER="$(id -un)"
          GROUP="$(id -gn)"
          for d in Logs Temp UserSettings build; do
            if [ -d "${d}" ]; then
              sudo chown -R "${OWNER}:${GROUP}" "${d}" || true
            fi
          done
      - name: Locate WebGL output
        run: |
          set -euo pipefail
          PAGE_DIR="$(dirname "$(find build -type f -name index.html -print -quit)")"
          if [ -z "${PAGE_DIR}" ]; then
            echo "index.html not found under build/" >&2
            find build -maxdepth 4 -type f -print || true
            exit 1
          fi
          touch "${PAGE_DIR}/.nojekyll"
          echo "PAGE_DIR=${PAGE_DIR}" >> "${GITHUB_ENV}"
      - name: Collect Unity logs
        if: always()
        run: |
          set -euo pipefail
          mkdir -p unity_logs
          {
            echo "unity log collection"
            echo "pwd=$(pwd)"
            echo "home=${HOME}"
            echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo
            echo "workspace files (top):"
            ls -la || true
            echo
            echo "known log paths:"
            echo "  ./Editor.log"
            echo "  ./build.log"
            echo "  ./Logs/"
            echo "  ${HOME}/.config/unity3d/Editor.log"
            echo "  ${HOME}/.local/share/unity3d/Editor.log"
            echo "  ${HOME}/Library/Logs/Unity/Editor.log"
          } > unity_logs/README.txt
          if [ -f Editor.log ]; then cp Editor.log unity_logs/; fi
          if [ -f build.log ]; then cp build.log unity_logs/; fi
          if [ -d Logs ]; then cp -R Logs unity_logs/; fi
          if [ -f "${HOME}/.config/unity3d/Editor.log" ]; then cp "${HOME}/.config/unity3d/Editor.log" unity_logs/Editor.home.log; fi
          if [ -f "${HOME}/.local/share/unity3d/Editor.log" ]; then cp "${HOME}/.local/share/unity3d/Editor.log" unity_logs/Editor.home2.log; fi
          if [ -f "${HOME}/Library/Logs/Unity/Editor.log" ]; then cp "${HOME}/Library/Logs/Unity/Editor.log" unity_logs/Editor.macos.log; fi
          find . -maxdepth 4 -type f -name "*.log" -size -5M -not -path "./unity_logs/*" -print -exec cp --parents {} unity_logs/ \; || true
          echo "Collected logs:"
          find unity_logs -type f -maxdepth 3 -print -exec ls -la {} \; || true
      - name: Upload Unity logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-logs
          path: |
            unity_logs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGE_DIR }}
      - id: deployment
        uses: actions/deploy-pages@v4
